name: CI
on:
  push:
    branches:
      - main~~ # ⚠️ Skipping tests to save costs.

jobs:
  ubuntu:
    name: Ubuntu Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20
          - 18
          - 16
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run build
      - run: npm install
      # - run: npm run test
      - run: npm run build
        working-directory: examples

  windows: 
    name: Windows Node.js
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20
          - 18
          - 16
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run build
      - run: npm install
      # - run: npm run test
      - run: npm run build
        working-directory: examples